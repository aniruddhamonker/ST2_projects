---

name: "List_DiskConsuming_Files_VDX"
runner_type: "python-script"
description: "Get disk space consuming Files from VDX"
enabled: true
entry_point: "get_large_files_VDX.py"

parameters:
        VDX_IpAddr:
                type: 'string'
                description: 'IP address used to manage VDX switch remotely over telnet/ssh'
                required: true
                position: 0
        username:
                type: 'string'
                description: 'Username used to login to the switch'
                required: false
                position: 1
        password:
                type: 'string'
                description: 'Password for specified Username'
                required: false
                position: 2

